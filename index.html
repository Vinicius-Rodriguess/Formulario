<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>

<body>
    <section id="container">
        <div id="fundo">
            <form id="login-form">
                <div id="texto">
                    <legend>LOGIN</legend>
                    <p>Preencha os campos abaixo corretamente!</p>
                </div>
                <div class="dentro-form-info">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="dentro-form-info">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div id="selecao">
                    <span>
                        <select id="departamento" name="departamento">
                            <option value="Produção">Produção</option>
                            <option value="RH">RH</option>
                            <option value="Contábil">Contábil</option>
                        </select>
                    </span>
                    <span>
                        <select id="centro" name="centro">
                            <option value="Centro 1">Centro 1</option>
                            <option value="Centro 2">Centro 2</option>
                            <option value="Centro 3">Centro 3</option>
                        </select>
                    </span>
                </div>
                <div class="dentro-form">
                    <button type="button" class="entrar">Entrar</button>
                </div>
            </form>
            <div class="divCaixaMensagem">
                <p class="caixa-erro"></p>
            </div>
            <div class="dentro-form">
                <button class="esqueci-senha">Esqueci a senha!</button>
            </div>
            <script src="./src/script.js"></script>
        </div>
    </section>
</body>

</html>
